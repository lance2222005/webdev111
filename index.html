    <style>
        
    /*----------Header----------*/
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: black;
    color: white;
    padding: 0.8rem 1.5rem;
}

.navigation {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
    gap: 2rem;
}

.navigation li a {
    display: inline-block;
    text-decoration: none;
    color: white;
    font-family: "Tenor Sans", sans-serif;
    font-size: 1rem;
    transition: transform 0.3s ease, color 0.3s ease, border-bottom 0.3s ease;
}

.navigation li a:hover {
    color: #5ce1e6;
    border-bottom: 2px solid #5ce1e6;
    transform: translateY(-3px);
}

.logo1 {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.logo1 img {
    width: 120px;
    margin: 0;
}

.logo1 p {
    font-size: 24px;
    font-weight: bold;
    margin: 0;
    color: white;
    font-family: "Cinzel Decorative", cursive;
}

/*----------Links----------*/
a {
    text-decoration: none;
    color: white;
    transition: transform 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    animation: fadeInUp 1s ease-in-out;
}

a:hover {
    color: #5ce1e6;
}

/*----------Body----------*/
body {
    margin: 0;
    padding: 0;
    font-family: "Tenor Sans", sans-serif;
    background-color: #333333;
    color: white;
    line-height: 1.6;
}

/*----------Animations----------*/
@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/*----------Section----------*/
.text-image {
    position: relative;
    width: 100%;
    height: 600px;
    overflow: hidden;
    display: flex;
}

.bg-image {
    width: 100%;
    height: auto;
    object-fit: cover;
}

.text-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    font-size: 28px;
    white-space: nowrap;
}

.large {
    font-size: xx-large;
    font-weight: bold;
    font-family: "Cinzel Decorative", cursive;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: fadeInUp 1s ease-in-out;
}

.small {
    font-size: x-small;
    font-weight: lighter;
    font-family: "Cinzel Decorative", cursive;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: fadeInUp 1s ease-in-out;
}

/*----------Footer----------*/
.footer {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    background-color: black;
    padding: 20px;
    gap: 20px;
}

.footer > div {
    flex: 1 1 250px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: fadeInUp 1s ease-in-out;
}

.footer h3 {
    font-family: "Cinzel Decorative", cursive;
    color: #5ce1e6;
    margin-bottom: 10px;
}

.social-links .profile {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-bottom: 5px;
}

.account,
.contact-info,
.newsletter {
    font-family: "Tenor Sans", sans-serif;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 5px;
}

.social-icons img {
    width: 30px;
    height: 30px;
}

.newsletter p {
    font-family: "Cinzel Decorative", cursive;
    font-size: 1.1rem;
    color: #5ce1e6;
    margin-bottom: 10px;
}

.newsletter form {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

.newsletter input {
    padding: 8px 12px;
    width: 220px;
    border: 1px solid #5ce1e6;
    border-radius: 5px;
    background-color: #fff;
    color: #111;
}

.newsletter input:focus {
    outline: none;
    border-color: #00ffff;
    box-shadow: 0 0 6px #00ffff88;
}

.newsletter button {
    padding: 8px 14px;
    background-color: transparent;
    color: #5ce1e6;
    border: 2px solid #5ce1e6;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.newsletter button:hover {
    background-color: #5ce1e6;
    color: #111;
    transform: scale(1.05);
}

.copy-rights {
    text-align: center;
    background-color: black;
    color: white;
    padding: 5px;
    font-size: 10px;
    font-family: "Cinzel Decorative", cursive;
}
